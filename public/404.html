<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the path from the URL or use the current path
    const path = window.location.pathname;
    
    // Store the path in sessionStorage for the main app to use
    sessionStorage.setItem('redirectPath', path + window.location.search);
    
    // Add a timestamp to ensure the browser doesn't use a cached version
    const timestamp = Date.now();
    
    // Redirect to the root with a flag indicating we're handling a redirect
    window.location.href = `/?redirect=true&t=${timestamp}`;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
